<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app = "NarrowItDownApp">
   <div class="container" ng-controller = "NarrowItDownController as narrow">
    <h1>Narrow Down Your Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control"
      ng-model = "narrow.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click = "narrow.narrowDown()">Narrow It Down For Me!</button>
    </div><br><br><hr>
    
    <!-- found-items should be implemented as a component -->
    <found-items found-items="narrow.found" on-remove="narrow.removeItem(item)"></found-items>
    
    <div ng-if = "narrow.nothingFound" class = "error"> Nothing Found </div>
  </div>

  <script src = "scripts/angular.min.js"></script>
   <script src = "scripts/app.js"></script>
</body>
</body>
</html>
