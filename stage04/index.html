<!DOCTYPE html>
<html ng-app='songCollectionApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Top Songs</title>
    <style>
   
      body {
        background-color: #443344;
        text-align: center;
        color: #999999;
      }
      ul li {
        padding: 10px;
        margin: 10px;
        background-color: white;
        list-style-type: none;
        background-color: #221122;
        color: #999999;
        font-size: 18px;
        width: 50%;
        margin: auto;

      } 
      ul img {
        float: left;
      }
    </style>
  </head>
  <body>
    <h1>5 Most iconic songs of all time</h1>
    <div ng-controller='SongController'>
    
      <div ng-repeat = "song in songs">
        <ul >
          <li>
            <img src="favicon.ico" alt="favicon">
            {{song.name}} <br> {{song.year}} <br> {{song.singer}}
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
